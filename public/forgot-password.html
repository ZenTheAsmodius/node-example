<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>

<body>
  <h1>Demo</h1>

  <form id="forgotPassword">
    <div>
      <h3>Forgot Password </h3>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="text" name="email" required>

      <button type="submit">Send</button>

      <p>Not a member? <a href="#">Sign Up here!</a></p>

    </div>

  </form>
</body>

<script type="text/javascript">
  var form = document.getElementById("forgotPassword");

  async function forgotPassword(event, form) {
    event.preventDefault();
    const body = {
      email: form[0].value,
    };

    try {
      const response = await fetch(`${window.location.origin}/api/forgot-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

    }
    catch (e) {
      console.error(e)
    }
  }


  form.addEventListener('submit', function (event) {
    forgotPassword(event, this)
  });
</script>

</html>
